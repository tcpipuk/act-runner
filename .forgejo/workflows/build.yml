          token: ${{ secrets.FORGEJO_TOKEN }}
          fetch-depth: 0

      - name: Generate images tables
        id: tables
        run: |
          echo "üìù Generating Ubuntu and Fedora images tables..."

          # Define all Python versions we support (matches the matrix in build-ubuntu)
